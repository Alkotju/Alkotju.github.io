<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            jQuery Drum kit
        </title>
        <link rel="stylesheet" href="styles.css">
        <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="script.js"> </script>

    </head>
    <body>
        <div class="keys" tabindex="1">
            <div data-key="81" class="key">
                <kbd>Q</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-key="87" class="key">
                <kbd>W</kbd>
                <span class="sound">hihat</span>
            </div>
            <div data-key="69" class="key">
                <kbd>E</kbd>
                <span class="sound">kick</span>
            </div>
            <div data-key="82" class="key">
                <kbd>R</kbd>
                <span class="sound">openhat</span>
            </div>      
            <div data-key="86" class="key">
                <kbd>V</kbd>
                <span class="sound">boom</span>
            </div>
            <div data-key="78" class="key">
                <kbd>N</kbd>
                <span class="sound">ride</span>
            </div>
            <div data-key="85" class="key">
                <kbd>U</kbd>
                <span class="sound">snare</span>
            </div>
            <div data-key="73" class="key">
                <kbd>I</kbd>
                <span class="sound">tom</span>
            </div>   
            <div data-key="79" class="key">
                <kbd>O</kbd>
                <span class="sound">tink</span>
            </div>      
            <div data-key="80" class="key">
                <kbd>P</kbd>
                <span class="sound">perc</span>
            </div>                                               
        </div>
        <audio data-key="81" src="sounds/clap.wav"></audio>
        <audio data-key="87" src="sounds/hihat.wav"></audio>
        <audio data-key="69" src="sounds/kick.wav"></audio>
        <audio data-key="82" src="sounds/openhat.wav"></audio>                
        <audio data-key="86" src="sounds/boom.wav"></audio>  
        <audio data-key="78" src="sounds/ride.wav"></audio>
        <audio data-key="85" src="sounds/snare.wav"></audio>
        <audio data-key="73" src="sounds/tom.wav"></audio>
        <audio data-key="79" src="sounds/tink.wav"></audio>                
        <audio data-key="80" src="sounds/perc.wav"></audio>      

        
<a href="http://www.freepik.com">Designed by Natanaelginting / Freepik</a>
    </body>
</html>
